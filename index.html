<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

</head>
<body>
    <div ng-app="myShoppingList" ng-controller="myCtrl">
        <input type="number" ng-model="value1">
        <input type="number" ng-model="value2">
        <p>{{sum}}</p>
        <button ng-click="addItem()">Add</button>
      </div>
</body>
<script>
    var app = angular.module("myShoppingList", []); 
    app.factory('AdditionService',function(){
        return{
            addTwoNumber : function(a,b){
                return a+b;
            }
        }
            
      
    })
    app.controller("myCtrl", function($scope,AdditionService) {
        $scope.addItem = function () {
            var a = $scope.value1;
            var b = $scope.value2;
            $scope.sum = AdditionService.addTwoNumber(a,b)
           
        }    
    });

   
    </script>

</html>
